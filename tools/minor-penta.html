<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minor pentatonic scale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
        }

        .result {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        button {
            padding: .5rem 1rem;
            font-size: 1rem;
        }
    </style>
</head>
<body>

<h1>Random minor pentatonic scale</h1>

<button id="generateBtn">Get a random scale (or press the spacebar)</button>

<div class="result" id="output"></div>

<script>
    // ---------- Helpers ----------
    function randomChoice(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function getRandomMinorChord() {
        const notes = ['Am', 'A#m', 'Bm', 'Cm', 'C#m', 'Dm', 'D#m', 'Em', 'Fm', 'F#m', 'Gm', 'G#m'];

        return randomChoice(notes);
    }

    function getRandomPentatonicScaleNumber() {
        return randomChoice(['1', '2', '3', '4', '5']);
    }

    // ---------- Main logic ----------
    function generate() {
        const minorChord = getRandomMinorChord();
        const pentatonicScaleNumber = getRandomPentatonicScaleNumber();
        document.getElementById('output').innerHTML =
            `<strong>Chord:</strong> ${minorChord}<br>` +
            `<strong>Scale:</strong> ${pentatonicScaleNumber}`;
    }

    // Click handler
    const btn = document.getElementById('generateBtn');
    btn.addEventListener('click', generate);

    // ----- Spaceâ€‘bar support -----
    // Listen for keydown on the whole document.
    // When the pressed key is " " (space) we prevent the default scrolling
    // behavior and invoke the same generate() function.
    document.addEventListener('keydown', function (e) {
        // e.code === 'Space' works across browsers; also check e.key for safety.
        if (e.code === 'Space' || e.key === ' ') {
            e.preventDefault();      // stop page from scrolling
            generate();
        }
    });

    // Generate an initial result when the page loads
    generate();
</script>

</body>
</html>
